<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header :: header"></div>
<form th:action="@{/addReview}" method="post">
    <div class="form-floating mb-3">
        <input type="text" name="title" class="form-control" id="title">
        <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" name="text" class="form-control" id="text">
        <label for="text">Text</label>
    </div>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" value="book" id="category_book">
            <label class="form-check-label" for="category_book">
                book
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" value="movie" id="category_movie" checked>
            <label class="form-check-label" for="category_movie">
                movie
            </label>
        </div>
    </div>
<!--    <div id="images"></div>-->
<!--    <div id="img_target" style="width: 300px; height: 300px; border: black 2px solid;"></div>-->
    <button>Post</button>
</form>
<!--<script src="js/dragAndDrop.js"></script>-->
</body>
</html>
