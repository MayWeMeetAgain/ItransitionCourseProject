<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ea677d4664.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark bg-gradient">
<div th:insert="header :: header"></div>
<div>
    <strong>Name</strong><div th:text="${user.username}"></div>
    <div th:text="${likes}">likes</div>
</div>
<div style="display: flex; flex-direction: row; flex-wrap: wrap;">
    <div class="m-2" th:each="review : ${reviews}" th:insert="card.html :: card"></div>
</div>
</body>
<script src="../js/like.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
