<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <header class="p-3 bg-dark text-white">
        <div>
            <div class="d-flex flex-wrap align-items-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
                    <a class="btn btn-warning" th:href="@{/registration}">Sign-up</a>
                </div>
                <div class="text-end" sec:authorize="isAuthenticated()">
                    <div class="btn-group">
                        <a type="button" class="me-2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-circle-user fa-2xl"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{'/user/' + ${#authentication.name}}">My Page</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><form  th:action="@{/logout}" method="post">
                                <input class="dropdown-item" type="submit" value="Sign Out">
                            </form></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
